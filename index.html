<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emission Source Model</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .modal-body {
      max-height: 400px; /* Limit the modal body height */
      overflow-y: auto; /* Add scroll bar if content is too long */
    }
  </style>
</head>
<body class="p-5">

  <h1>Emission Source Model</h1>
  <button class="btn btn-primary" id="openModalBtn">Open Emission Model</button>

  <!-- Modal Structure -->
  <div class="modal fade" id="emissionModal" tabindex="-1" aria-labelledby="emissionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="emissionModalLabel"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        
        <div class="modal-body" id="modalBodyContent">
          <!-- Dynamic Content Goes Here -->
        </div>
        
        <div class="modal-footer">
          <button type="button" class="btn btn-success" id="saveBtn">Save</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
